<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">

    <title>1A2B</title>
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="row justify-content-center my-3">
                <div class="select">
                    <button class="btn btn-primary btn-lg btn-start" type="submit">開始遊戲</button>
                    <button class="btn btn-primary btn-lg btn-reset" type="submit">放棄重來</button>
                    <!-- <button class="btn btn-primary btn-lg btn-quest" type="submit">查看答案</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg btn-quest" data-toggle="modal"
                        data-target="#exampleModal">
                        查看答案
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">答案</h5>
                                </div>
                                <div class="modal-body">
                                    <!-- 公佈答案 -->
                                    <h2 class="text-center"></h2>
                                </div>
                                <div class="modal-footer text-center">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-center">遊戲紀錄</h2>
            <ul class="list-group my-3">
                <!-- 猜測紀錄 -->
                <!-- <li class="list-group-item">Cras justo odio</li> -->
            </ul>
            <div class="input-group mb-3">
                <input type="text" class="form-control input-guess" placeholder="請輸入四位數字猜測"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-answer" type="button" id="button-addon2">猜數字！</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="all.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f7f75ad47.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="all.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="shop">
        <div class="container">
            <div class="row">
                <div class="main-pic col-12 col-lg-6">
                    <img class="img-fluid w-75" src="img/ipad-hero-unselected-201909_GEO_TW.jpg" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="container">
                        <h1>顏色</h1>
                        <div class="row">
                            <div class="col-6 col-lg-6">
                                <div class="item item-space border text-center">
                                    <i class="fas fa-circle fa-3x space"></i>
                                    <p>太空灰</p>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6">
                                <div class="item item-silver border text-center">
                                    <i class="fas fa-circle fa-3x silver"></i>
                                    <p>銀色</p>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6">
                                <div class="item item-gold border text-center">
                                    <i class="fas fa-circle fa-3x gold"></i>
                                    <p>金色</p>
                                </div>
                            </div>
                        </div>

                        <h1>儲存裝置</h1>

                        <div class="row">
                            <div class="col-6 col-lg-6">
                                <input type="radio" name="storage" id="gb32" value="32GB"">
                                <label class=" item storage-32 border text-center" for="gb32">
                                <p>32GB</p>
                                <!-- <p class="price">NT$10900</p> -->
                                </label>
                                <!-- <div class="item price-32 border text-center">
                                    <p>32GB</p>
                                    <p class="price">NT$10900</p>
                                </div> -->
                            </div>
                            <div class="col-6 col-lg-6">
                                <input type="radio" name="storage" id="gb128" value="128GB">
                                <label class="item storage-128 border text-center" for="gb128">
                                    <p>128GB</p>
                                    <!-- <p class="price">NT$13900</p> -->
                                </label>
                                <!-- <div class="item price-128 border text-center">
                                    <p>128GB</p>
                                    <p class="price">NT$13900</p>
                                </div> -->
                            </div>
                        </div>

                        <h1>連線能力</h1>

                        <div class="row">
                            <div class="col-6 col-lg-6">
                                <input type="radio" name="network" id="wifi">
                                <label class="item wifi border text-center" for="wifi">
                                    <p>Wi-Fi</p>
                                    <!-- <p class="price">NT$10900</p> -->
                                </label>
                                <!-- <div class="item wifi border text-center">
                                    <p>Wi-Fi</p>
                                    <p class="price">NT$10900</p>
                                </div> -->
                            </div>
                            <div class="col-6 col-lg-6">
                                <input type="radio" name="network" id="mobiNet">
                                <label class="item mobiNet border text-center" for="mobiNet">
                                    <p>Wi-Fi + 行動網路</p>
                                    <!-- <p class="price">NT$10900</p> -->
                                </label>
                                <!-- <div class="item wifimobi border text-center">
                                    <p>Wi-Fi + 行動網路</p>
                                    <p class="price">NT$15400</p>
                                </div> -->
                            </div>
                        </div>
                        <h1>價格試算:<span class="sum-price"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="all.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f7f75ad47.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="title"></div>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <!-- cardPizza template插入位置 -->
        </div>
    </div>

    <template id="cardPizza">
        <div class="card col-12 col-sm-6 col-lg-4">
            <img src="" class=" card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h5 class="card-eng-title"></h5>
                <div class="food"></div>
                <p class="price"></p>
                <p class="card-text"></p>
                <button href="#" class="btn btn-primary">詳細內容</a>
            </div>
        </div>
    </template>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header flex-column align-items-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Modal title</h4>
                    <h5 class="modal-engtitle" id="engName">Modal engtitle</h5>

                </div>
                <div class="modal-body">
                    <div class="picture text-center">
                        <img id="pizzaImage" class=""></img>
                    </div>
                    <p class="comment"><i class="fas fa-comment"></i>美味說明</p>
                    <h5 id="description" class=""></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script type='module' src="all.js"></script>
</body>

</html>

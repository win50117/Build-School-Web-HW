<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <div class="container">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" accept="image/*" class="custom-file-input file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <span>選擇拼圖大小：</span>
        <select class="puzzle-size-select" id="inputGroupSelect01">
            <option value="2" selected>2 x 2</option>
            <option value="3">3 x 3</option>
            <option value="4">4 x 4</option>
            <option value="5">5 x 5</option>
            <option value="6">6 x 6</option>
        </select>

        <div class="row">
            <div class="col-12 col-md-6">
                <div id="puzzle-area">
                    <!-- 拼圖 -->
                    <!-- <canvas></canvas>
                    <canvas></canvas>

                    <canvas></canvas>

                    <canvas></canvas>
                    <canvas></canvas> -->

                    <!-- <canvas width="180" height="135" class="white"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas>
                    <canvas width="180" height="135" class="moveable"></canvas> -->
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div>
                    <!-- 控制區 -->
                    <button type="button" name="" id="shuffleBtn" class="btn btn-primary" disabled="true">打亂</button>
                    <button type="button" name="" id="startBtn" class="btn btn-primary" disabled="true">開始</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="all.js"></script>
</body>

</html>

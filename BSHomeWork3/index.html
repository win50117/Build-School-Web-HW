<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <header>
        <div class="container item1">
            <div class="sale-bar">
                <div class="header-onsale">
                    Last sale up to <b>20% OFF</b>. Use code <b>“SALE70”.</b>
                </div>
                <nav class="header-member">
                    <a href="">COMPARE</a>

                    <div class="cart">
                        <i class="fas fa-shopping-cart"><span>CART:</span></i>

                    <form class="header-currency">
                        <select name="currency">

                            <option value="GBP">GBP,£</option>
                        </select>
                    </form>
                </nav>
            </div>
        </div>
        <div class="container item2">
            <div class="logo-bar">
                <div class="header-logo">
                    <a href=""><img src="img/logo.png" alt="Naturio"></a>

                <nav class="header-navi">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT</a>

                    <a href="#">BLOG ▼</a>
                    <a href="#">SHOP ▼</a>
                    <a href="#">CONTACTS</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="shop-onsale">
        <div class="shop-onsale-bg">
            <img src="img/bg1.jpg" alt="green leaves">
        </div>
        <div class="container">
            <div class="shop-onsale-title">
                <h1>Green Leaves Up To <span>20% Off</span></h1>
                <h3>Always Fresh, Crispy and Full of Vitamins</h3>
                <a href="">ADD TO CART</a>

            <div class="wrap"></div>
        </div>
    </div>
</body>

</html>
